
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TechShop</title>
</head>
<body>
    <section th:fragment="categoriasTabs" id="categorias">
        <div style="overflow-x: auto;">
            <ul style="list-style-type: none; white-space: nowrap; padding: 0; margin: 0;">
                <li th:each="categoria : ${categorias}" style="display: inline-block; margin-right: 10px;">
                    <a th:href="@{/categorias/listado/{idCategoria}(idCategoria=${categoria.id_categoria})}" style="text-decoration: none;">
                        <button style="background-color: #4CAF50; /* Green */
                                border: none;
                                color: white;
                                padding: 10px 20px;
                                text-align: center;
                                text-decoration: none;
                                display: inline-block;
                                font-size: 16px;
                                border-radius: 5px;
                                transition-duration: 0.4s;
                                cursor: pointer;
                                margin-top: 10px;">
                            <span th:text="${categoria.nombre_categoria}"></span>
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <section th:fragment="listadoProductos" id="productos">
        <div class="row row-cols-4">
            <div class="card" th:each="producto : ${productos}">
                <figure>
                    <img th:src="${producto.imagenfile}" alt="Imagen del producto" height="200"/>
                    <figcaption>
                        <span th:text="'Precio: ' + ${producto.precio_producto} 
                              "></span> 
                         <span th:text="'   Disponible: ' + ${producto.cantidad_producto}"></span>
                    </figcaption>
                </figure>
                <div class="card-header">
                    <h4 class="card-title" th:text="${producto.nombre_producto}"></h4>
                </div>
            </div>
        </div>
    </section>              

</body>
</html>

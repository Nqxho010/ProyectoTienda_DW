<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Admin</title>
    </head>
    <body>
        <!-- 1 Secci칩n para crear el boton de agregar... llamar치 a una ventana modal-->
        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
            <div class="container" style="margin-left: 300px;">
                <div class="row">
                    <div class="col-md-3">   
                        <button 
                            type="button" 
                            class="btn btn-primary btn-block" 
                            data-bs-toggle="modal" 
                            data-bs-target="#agregarCategoria">
                            <i class="fas fa-plus"></i> Agregar
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2 Fragmento para agregar categoria, es la ventana modal -->
        <section th:fragment="agregarCategoria">
            <div id="agregarCategoria" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">Agregar categoria</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/adminCategoria/guardar}" th:object="${categorias}"
                              method="POST" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="id_categoria">[[#{categoria.id_categoria}]]</label>
                                    <input type="number" class="form-control" name="id_categoria" required="true"/>
                                </div>

                                <div class="mb-3">
                                    <label for="nombre_categoria">[[#{categoria.nombre_categoria}]]</label>
                                    <input type="text" class="form-control" name="nombre_categoria" required="true"/>
                                </div>




                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Secci칩n principal para mostrar la informaccion de la entidad categoria -->
        <section th:fragment="listadoCategoria" id="categorias">
            <div class="container" style="margin-left: 300px;">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{categoria.listado}]]</h4>
                            </div>
                            <div th:if="${categorias != null and !categorias.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr><th>[[#{categoria.id_categoria}]]</th>
                                            <th>[[#{categoria.nombre_categoria}]]</th>

                                            <th>[[#{categoria.accion}]]</th></tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="categoria, contador : ${categorias}">
                                            <td th:text="${categoria.id_categoria}"></td>
                                            <td th:text="${categoria.nombre_categoria}"></td>

                                            <td><a th:href="@{/adminCategoria/eliminar/}+${categoria.id_categoria}"
                                                   class="btn btn-danger">
                                                    <i class="fas fa-trash"></i> [[#{accion.eliminar}]]</a>
                                                <a th:href="@{/adminCategoria/modifica/}+${categoria.id_categoria}"
                                                   class="btn btn-success">
                                                    <i class="fas fa-pencil"></i> [[#{accion.actualizar}]]</a></td></tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${categorias == null or categorias.empty}">
                                <span>[[#{lista.vacia}]]</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- 4 Fragmento que se utiliza en la p치gina modifca.html -->
        <section th:fragment="editarCategoria">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/adminCategoria/guardar}" 
                          th:object="${categorias}"
                          class="was-validated"                          
                          enctype="multipart/form-data">

                        <div id=details>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4>[[#{accion.actualizar}]]</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="id_categoria">[[#{categoria.id_categoria}]]</label>
                                                    <input type="text" class="form-control" 
                                                           name="id_categoria" th:field="*{id_categoria}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="nombre_categoria">[[#{categoria.nombre_categoria}]]</label>
                                                    <input type="text" class="form-control" 
                                                           name="nombre_categoria" th:field="*{nombre_categoria}"
                                                           required="true">
                                                </div>                                                  

                                            </div>
                                            <section th:replace="~{adminCategoria/fragmentos :: botonesEditar}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- 5 Fragmento que se utiliza en el fragmento anterior -->
        <section th:fragment="botonesEditar">
            <div class="container py-4 mb-4 bg-light">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/adminCategoria/listado}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">                                
                        <a th:href="@{/adminCategoria/eliminar/}+${categoria.id_categoria}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i> [[#{accion.guardar}]]
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

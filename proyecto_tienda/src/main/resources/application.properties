#el puerto donde escucha el servidor#
server.port=91
#para definir el formato de despliegue de fecha/hora en ek log de la consola#
logging.pattern.dateformat = hh:mm
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#para eliminar el mensaje/logo de Spring

spring.main.banner-mode=off
#En desarrolo el "cache" del servidor va a ser (false) y  produccion va ser (true)
spring.thymeleaf.cache= false


mysql-conncetor = mysql-connector-j
#MySql conexion

spring.datasource.url=jdbc:mysql://localhost:3306/practica

spring.datasource.username=usuario_practica

spring.datasource.password=la_Clave
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
 
#mostrar informaci√≥n en el log

spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG

logging.level.org.type.descriptor.sql.BasicBinder=TRACE

